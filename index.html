<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Calli HSX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Drop your HSX files here</h1>

  <div id="drop-zone">
    Drop HSX files here
  </div>

  <script type="module">
    import { HSXRuntime } from "./hsx-runtime.js";
    import { HSXEngine } from "./Engine.js";

    const hsx = new HSXRuntime();   // Runtime renders UI
    const engine = new HSXEngine(); // Engine handles custom logic

    // ----------- Initialize and load main HSX -----------
    async function initHSX() {
      try {
        // 1ï¸âƒ£ Render HSX visually via runtime
        await hsx.load("source.hsx");
        console.log("âœ… HSXRuntime loaded main file.");

        // 2ï¸âƒ£ Run engine logic for the same file
        const response = await fetch("source.hsx");
        if (response.ok) {
          const code = await response.text();
          engine.run(code);
          console.log("âœ… HSXEngine ran main file logic.");
        }

      } catch (err) {
        console.error("âš ï¸ Failed to load main HSX:", err);
      }
    }

    // ----------- Drag-and-drop support -----------
    const dropZone = document.getElementById("drop-zone");

    dropZone.addEventListener("dragover", e => e.preventDefault());
    dropZone.addEventListener("drop", async e => {
      e.preventDefault();

      for (const file of e.dataTransfer.files) {
        if (!file.name.endsWith(".hsx")) continue;

        console.log("ðŸ“‚ Dropped:", file.name);

        // Render via runtime
        const hsxFile = new HSXRuntime();
        await hsxFile.loadFromFile(file);

        // Run engine logic
        const text = await file.text();
        engine.run(text);
      }
    });

    // ----------- Start everything -----------
    initHSX();
  </script>
</body>
</html>
