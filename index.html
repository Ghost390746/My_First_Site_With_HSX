<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Calli HSX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      width: 80%;
      background: #fff;
    }
    #log {
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      height: 250px;
      background: #222;
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
      border-radius: 10px;
    }
    #hsx-container {
      margin: 20px auto;
      width: 80%;
      min-height: 300px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Ghost Calli HSX</h1>

  <div id="drop-zone">Drop HSX files here</div>

  <!-- Container for HSX rendered content -->
  <div id="hsx-container"></div>

  <!-- Frontend log -->
  <div id="log"></div>

  <script type="module">
    import { HSXRuntime } from "./hsx-runtime.js";

    const logDiv = document.getElementById("log");
    const hsxContainer = document.getElementById("hsx-container");

    function log(message, type = "log") {
      console[type](message);
      const line = document.createElement("div");
      line.textContent = message;
      if(type === "warn") line.style.color = "yellow";
      if(type === "error") line.style.color = "red";
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Extend HSXRuntime to redirect console logs to frontend
    class FrontendHSXRuntime extends HSXRuntime {
      constructor() {
        super();
        // Make HSX append elements to our container instead of body
        this._originalBodyAppend = document.body.appendChild.bind(document.body);
        document.body.appendChild = el => hsxContainer.appendChild(el);
      }

      async execute(code) {
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        console.log = (...args) => log(args.join(" "), "log");
        console.warn = (...args) => log(args.join(" "), "warn");
        console.error = (...args) => log(args.join(" "), "error");

        try {
          await super.execute(code);
        } finally {
          console.log = originalLog;
          console.warn = originalWarn;
          console.error = originalError;
        }
      }

      async load(filePath) {
        log(`ðŸŒ€ Loading HSX file: ${filePath}`);
        await super.load(filePath);
      }

      async loadFromFile(file) {
        log(`ðŸ“‚ Dropped: ${file.name}`);
        await super.loadFromFile(file);
      }
    }

    const hsx = new FrontendHSXRuntime();

    // --- Load main HSX and render inside container ---
    hsx.load("source.hsx").catch(e => log("âŒ Failed to load source.hsx: " + e, "error"));

    // --- Drag-and-drop support ---
    const dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("dragover", e => e.preventDefault());
    dropZone.addEventListener("drop", async e => {
      e.preventDefault();
      for (const file of e.dataTransfer.files) {
        if (file.name.endsWith(".hsx")) {
          await hsx.loadFromFile(file);
        }
      }
    });
  </script>
</body>
</html>
