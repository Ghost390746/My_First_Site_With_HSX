<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Calli HSX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Drop your HSX files here</h1>

  <div id="drop-zone">
    Drop HSX files here
  </div>

  <script type="module">
    import { HSXRuntime } from "./hsx-runtime.js";
    import { HSXEngine } from "./Engine.js";

    const hsx = new HSXRuntime();   // Runtime renders UI
    const engine = new HSXEngine(); // Engine handles logic & custom features

    // 1ï¸âƒ£ Render main HSX visually via runtime (.load() is required)
    hsx.load("source.hsx");

    // 2ï¸âƒ£ Run engine logic for the same HSX file
    fetch("source.hsx")
      .then(r => r.text())
      .then(code => engine.run(code))
      .catch(e => console.error("âš ï¸ Failed to run engine:", e));

    // 3ï¸âƒ£ Drag-and-drop support for HSX files
    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', async e => {
      e.preventDefault();
      for (const file of e.dataTransfer.files) {
        if (!file.name.endsWith(".hsx")) continue;

        console.log("ðŸ“‚ Dropped:", file.name);

        // Runtime renders dropped HSX visually
        const hsxFile = new HSXRuntime();
        await hsxFile.loadFromFile(file);

        // Engine runs logic for the dropped file
        const text = await file.text();
        engine.run(text);
      }
    });
  </script>
</body>
</html>
