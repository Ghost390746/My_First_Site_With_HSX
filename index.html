<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Calli HSX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      width: 80%;
      background: #fff;
    }
    #hsx-container {
      margin: 20px auto;
      width: 80%;
      min-height: 300px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #log {
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      height: 250px;
      background: #222;
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Ghost Calli HSX</h1>

  <div id="drop-zone">Drop HSX files here</div>

  <!-- HSX rendered content -->
  <div id="hsx-container"></div>

  <!-- Console log from HSXRuntime -->
  <div id="log"></div>

  <script type="module">
    import { HSXRuntime } from "./hsx-runtime.js";

    const logDiv = document.getElementById("log");
    const hsxContainer = document.getElementById("hsx-container");

    // Log runtime messages to frontend
    function log(message, type="log") {
      console[type](message);
      const line = document.createElement("div");
      line.textContent = message;
      if(type==="warn") line.style.color = "yellow";
      if(type==="error") line.style.color = "red";
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Override HSXRuntime to redirect console messages to frontend
    class FrontendHSXRuntime extends HSXRuntime {
      constructor(container) {
        super();
        this.container = container;
      }

      async execute(code) {
        const originalAppend = document.body.appendChild;
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        // Render HSX components inside our container
        document.body.appendChild = el => this.container.appendChild(el);

        console.log = (...args) => log(args.join(" "), "log");
        console.warn = (...args) => log(args.join(" "), "warn");
        console.error = (...args) => log(args.join(" "), "error");

        try {
          await super.execute(code);
        } finally {
          document.body.appendChild = originalAppend;
          console.log = originalLog;
          console.warn = originalWarn;
          console.error = originalError;
        }
      }

      // Prevent extra "loading" messages
      async load(filePath) {
        await super.load(filePath);
      }

      async loadFromFile(file) {
        await super.loadFromFile(file);
      }
    }

    const hsx = new FrontendHSXRuntime(hsxContainer);

    // Load main HSX and render immediately
    hsx.load("source.hsx").catch(e => log("âŒ Failed to load source.hsx: " + e, "error"));

    // Drag-and-drop support
    const dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("dragover", e => e.preventDefault());
    dropZone.addEventListener("drop", async e => {
      e.preventDefault();
      for (const file of e.dataTransfer.files) {
        if(file.name.endsWith(".hsx")) {
          await hsx.loadFromFile(file);
        }
      }
    });
  </script>
</body>
</html>
